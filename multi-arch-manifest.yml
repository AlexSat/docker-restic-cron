    platform:
      architecture: amd64
      os: linux
  - image: vividboarder/docker-restic-cron:latest-arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: vividboarder/docker-restic-cron:latest-arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8
